<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITUwka</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="checkbox.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navigate navbar-expand-lg navbar-light bg-light px-4">
            <a id="navbar-brand" href="home.html" data-en="AITUwka" data-ru="АЙТУшка">AITUwka</a>
            <button class="sidebar-toggle-btn" id="sidebarToggleBtn" data-en="☰" data-ru="☰">☰</button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="FAQ.html" data-en="FAQs" data-ru="Часто задаваемые вопросы">FAQs</a>
                    </li>
                </ul>
                <a href="user.html">
                    <img src="img/user.png" alt="Profile" class="profile-pic ms-3" style="height: 40px;" data-en="Profile" data-ru="Профиль">
                </a>
            </div>
        </nav>
    </header>
    
    <aside class="sidebar col-md-2">
        <a href="user.html" tabindex="0" data-en="User" data-ru="Пользователь">User</a>
        <a href="saves.html" tabindex="0" data-en="Search For Friends" data-ru="Искать друзей">Search For Friends</a>
        <a href="marketplace.html" tabindex="0" data-en="Marketplace" data-ru="Маркетплейс">Marketplace</a>
        <a href="events.html" tabindex="0" data-en="Events" data-ru="События">Events</a>

        <div class="language-selector">
            <label for="language" data-en="Select Language:" data-ru="Выберите язык:">Select Language:</label>
            <select id="language" class="form-select">
                <option value="en" data-en="English" data-ru="Английский">English</option>
                <option value="ru" data-en="Русский" data-ru="Русский">Русский</option>
            </select>
            
        </div>    
    </aside>
    
    <main class="content-user p-5">
        <section class="profile-header d-flex justify-content-between align-items-center bg-white p-3">
            <div class="profile-info d-flex align-items-center">
                <figure class="m-0">
                    <img src="img/user.png" alt="Profile Picture" class="profile-user" data-en="Profile Picture" data-ru="Фото профиля">
                </figure>
                <div class="ms-3">
                    <h2 id="user-name"></h2>
                </div>
            </div>
            <div>
                <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="previewImage(event)">
            </div>
        </section>
    
        <section class="info bg-white p-4">
            <h2 class="section-heading" data-en="Information" data-ru="Информация">Information</h2>
            <form id="profile-form">
                <label for="username" class="form-label" data-en="Username:" data-ru="Имя пользователя:">Username:</label>
                <input type="text" id="username" name="username" class="form-input" required><br><br>
                
                <label for="email" class="form-label" data-en="Email:" data-ru="Email:">Email:</label>
                <input type="email" id="email" name="email" class="form-input" required><br><br>
                
                <label for="password" class="form-label" data-en="New Password:" data-ru="Новый пароль:">New Password:</label>
                <input type="password" id="password" name="password" class="form-input"><br><br>
        
                <button type="submit" class="submit-btn-user btn-primary btn-sm" data-en="Save Changes" data-ru="Сохранить изменения">Save Changes</button>
            </form>
        </section>
        
        <section class="description description-section bg-white p-4 mb-3">
            <h2 class="section-heading" data-en="Description" data-ru="Описание">Description</h2>
            <dl class="description-list">
                <dt class="description-term" data-en="Web Development" data-ru="Веб-разработка">Web Development</dt>
                <dd class="description-detail" data-en="The process of creating and maintaining websites. It involves web design, web content development, client-side/server-side scripting, and network security configuration." data-ru="Процесс создания и поддержания веб-сайтов. Включает веб-дизайн, разработку контента, клиентскую и серверную разработку, а также настройку сетевой безопасности.">The process of creating and maintaining websites...</dd>
                
                <dt class="description-term" data-en="Machine Learning" data-ru="Машинное обучение">Machine Learning</dt>
                <dd class="description-detail" data-en="A branch of artificial intelligence that focuses on building systems that learn from and make decisions based on data." data-ru="Раздел искусственного интеллекта, направленный на создание систем, которые обучаются и принимают решения на основе данных.">A branch of artificial intelligence...</dd>
                
                <dt class="description-term" data-en="Data Science" data-ru="Наука о данных">Data Science</dt>
                <dd class="description-detail" data-en="The field that uses scientific methods, processes, algorithms, and systems to extract knowledge and insights from structured and unstructured data." data-ru="Область, использующая научные методы, процессы, алгоритмы и системы для извлечения знаний из структурированных и неструктурированных данных.">The field that uses scientific methods...</dd>
            </dl>
        </section>  
        
        <section class="logout-section bg-white p-4 mb-3">
            <button type="button" class="logout-btn btn-danger btn-sm" id="logout-btn" data-en="Logout" data-ru="Выйти">Logout</button>
        </section>
    </main>


    <script src="keydown.js"></script>
    <script src="changeuser.js"></script>
    <script src="checkbox.js"></script> 
    <script src="language.js"></script> 
    <script src="sidebar.js"></script>
    <script src="logout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
