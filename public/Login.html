<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AITUwka</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="logo">AITUwka</div>
      <form id="loginForm">
        <input type="email" class="form-control" id="email" placeholder="Email" required />
        <span id="emailError" style="color: red;"></span>
      
        <input type="password" class="form-control" id="password" placeholder="Password" required />
        <span id="passwordError" style="color: red;"></span>
      
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <div class="link">
        <p><a href="index.html">Create New Account</a></p>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p data-en="© 2024 AITUwka. Site created by: Zinetov Alikhan, Daniyal Assanov, Alexandr Chshudro." data-ru="© 2024 AITUwka. Сайт создан: Зинетов Алихан, Асанов Даниал, Александр Щудро.">
      © 2024 AITUwka. Site created by: Zinetov Alikhan, Daniyal Assanov, Alexandr Chshudro.
    </p>
  </footer>

  <!-- Подключаем единый JS-файл для логина и регистрации -->
  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
